<div class="card">
    <div class="card-body d-flex">
        <ng-container *ngIf="libro;else elseBlock">
            <div style="width: 100%;">
                <img [src]=" '../../../assets/'+libro.immagine" style="width: 100%; border-radius: 10px;">
            </div>
            <div class="p-2">
                <h5 class="card-title">{{libro.titolo }}({{libro.id}})</h5>
                <h6 class="card-subtitle">{{libro.autore | uppercase}}</h6>
                <p class="card-text">{{ libro.abstract}}</p>
                <p class="card-title h5 text-end">{{libro.prezzo | number:'1.2-2' | currency:'EUR'}}</p>
            </div>
        </ng-container>

        <ng-template #elseBlock>
            <div>Libro non trovato</div>
        </ng-template>

    </div>
</div>
